<html>
    <head>
        <title>Stack with array Using In Data Structure</title>
    </head>
    <body>

    </body>
    <script>
        var mywebsite = ['YouTube','Google','Instagram','FaceBook'];
        mywebsite.push('Twitter');//Add the element in the stack
        console.log(mywebsite);
        mywebsite.pop();//Removing element from last
        console.log(mywebsite)

        mywebsite.unshift('Snapchat');
        console.log(mywebsite)//adding element from the beginning

        mywebsite.shift();
        console.log(mywebsite)//removing element from beginning
    </script>
</html>
